<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" /> 
  </head>
  <body>
    <header class="top-bar">
            <!-- Stylized header bar with custom elements.-->
      <span class="site-name">To-Facts</span>
      <div class= "site-nav">
        <a href="welcome.html" class = "right-link">Login</a>
        <a href="To-Do.html" class="right-link">To-Do</a>
        <a href="Leaderboard.html" class="right-link">Leaderboard</a>

      </div>
      
    </header>





    <!-- Use header, main, and footer elements to give semantic structure -->
    

    <main class="centered">
      <h1 class="extrabottommargins extratopmargins size-increase" >Welcome to To-Do Facts</h1>
      <form method="get" action="play.html">
        <div>
          
          <input class = "bottommargins size-increase" type="text" id="username" name="username" placeholder="Username" />
        </div>
        <div>
          <input class ="topmargins size-increase" type="password" placeholder="password" />
        </div>
        <button type="submit" class = "extratopmargins extrabottommargins size-increase">Login</button>
        <button type="submit" class = "extratopmargins extrabottommargins size-increase">Create</button>
      </form>
      <section id="db-placeholder" class = "topmargins">
        <h2> Database Placeholder </h2>
      </section>
    </main>

    <footer>
      <div class= "footer-bar"> 
        
        <a href="about.html" class="footer-link">About</a>
        <a href="https://github.com/webprogramming260/simon-html" class ="footer-link">Source</a>
      </div>
    </footer>
  </body>
</html>
