<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" /> 

  </head>
  <body>
    <div class="top-bar">
      <!-- Name of site on the left of top bar. Three urls to the right. -->
      <span class="site-name">To-Facts</span>
      <div class= "site-nav">
        <a href="welcome.html" class = "right-link">Login</a>
        <a href="To-Do.html" class="right-link">To-Do</a>
        <a href="Leaderboard.html" class="right-link">Leaderboard</a>

      </div>
      
    </div>
    <main>
      <section>
        <h2> Create a new task </h2>
        <form method = "post" action="/add-task">
          <label for="task-input">Task:</label>
          <input type="text" id="task-input" name="task" required>
          <button type="submit"> Add Task</button>
        </form>
      </section>
      <section>
        <h2> Your Tasks </h2>
        <ul>
          <li>
            
          </li>
        </ul>





      </section>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started a new game</li>
        <li class="player-name">Ada started a new game</li>
        <li class="player-name">Tim scored 337</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <br />

      <div>
        <button>Reset</button>
      </div>

      <br />

      <div>
        <table>
          <tr>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                </svg>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                  <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <div class= "footer-bar"> 
        
        <a href="about.html" class="footer-link">About</a>
        <a href="https://github.com/webprogramming260/simon-html" class ="footer-link">Source</a>
      </div>
    </footer>
  </body>
</html>
